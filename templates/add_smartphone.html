<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додавання смартфону</title>
</head>
<body>

  <h2>Додати сматрфон</h2>

  <form method="post">
    {% csrf_token %}

    <h3>Дані смартфону</h3>
    {{ smartphone_form.as_p }}
    {{ product_form.as_p }}

    <button type="submit">Додати смартфон</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
