<form method="post" action="{% url 'confirm_order' %}">
    {% csrf_token %}
    
    <table>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.model_name }}</td>
        <td>
            <label for="product_{{ item.product.id }}" class="visually-hidden">
                Кількість {{ item.product.model_name }}
            </label>
            <input type="number"
                   id="product_{{ item.product.id }}"
                   name="product_{{ item.product.id }}"
                   value="{{ item.quantity }}"
                   min="1"
                   max="10"
            >
        </td>
        <td>{{ item.total }}</td>
    </tr>
    {% endfor %}
    </table>
    
    <p>Загальна сума: {{ total_price }}</p>
    <button type="submit">Оформити замовлення</button>
</form>
{% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
{% endif %}
