{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥</title>
    <link rel="stylesheet" href="{% static 'myapp/css/gradient.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        form {
            width: 400px;
            padding: 2rem;
            border-radius: 5%;
            background-color: rgba(255, 255, 255, 0.255)
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            color: black;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto gradient-background">
    <form method="post" action="/sign-in">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal">–í—Ö—ñ–¥</h1>

        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email –∞–¥—Ä–µ—Å–∞</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="password"
                   required>
            <label for="floatingPassword">–ü–∞—Ä–æ–ª—å</label>
            <button type="button"
                    class="btn eye btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                    onclick="togglePassword()"
                    style="border: none; background: transparent;">
                üëÅÔ∏è
            </button>
        </div>
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <button class="btn btn-primary w-100 py-2 mt-5" type="submit">–£–≤—ñ–π—Ç–∏</button>

        <a href="/sign-up{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"
           class="btn btn-secondary w-100 py-2 mt-3">
            –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è
        </a>

        <div class="back-anchor mt-5">
            <a href="/">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ –ö–∞—Ç–∞–ª–æ–≥—É</a>
        </div>

        {% for message in messages %}
            <div class="alert alert-warning mt-1" role="alert">
                {{ message }}
            </div>
        {% endfor %}

    </form>
</main>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("floatingPassword");
        const button = document.querySelector(".eye");
        if (passwordInput.type === "password" && passwordInput.value.trim() !== "") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
