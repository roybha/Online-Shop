<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додавання ноутбука</title>
</head>
<body>

  <h2>Додати ноутбук</h2>

  <form method="post">
    {% csrf_token %}

    <h3>Дані ноутбука</h3>
    {{ laptop_form.as_p }}

    <h3>Дані продукту</h3>
    {{ product_form.as_p }}

    <button type="submit">Додати ноутбук</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
