<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додавання ноутбука</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">Додати ноутбук</h2>

            <form method="post" novalidate>
              {% csrf_token %}

              <h5 class="mb-3">Дані ноутбука</h5>

              {{ laptop_form.as_p }}
              {{ product_form.as_p }}

              <div class="d-flex justify-content-between mt-4">
                <a href="/dashboard" class="btn btn-secondary">Повернутись на головну</a>
                <button type="submit" class="btn btn-primary">Додати ноутбук</button>
              </div>
            </form>

            {% if messages %}
              <div class="mt-4">
                {% for message in messages %}
                  <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
